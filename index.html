<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft & Discord Server Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Share Your Servers</h1>
        <div class="server-info">
            <div class="info-block">
                <span class="label">Minecraft Server IP:</span>
                <span id="mc-ip">mythoxel.falixsrv.me</span>
                <button id="copy-mc" type="button">Copy IP</button>
            </div>
            <div class="info-block">
                <span class="label">Discord Invite Link:</span>
                <span id="discord-link">https://discord.gg/hSeAVWM8ky</span>
                <button id="copy-discord" type="button">Copy Link</button>
            </div>
            <div class="info-block">
                <span class="label">Modpack:</span>
                <a id="modpack-download" href="modpack.zip" download>
                    <button type="button">Download Modpack</button>
                </a>
                <span class="modpack-note">(Upload your modpack.zip to the repository)</span>
            </div>
        </div>
    </div>
    <canvas id="smoke-bg"></canvas>
    <script src="script.js"></script>
</body>
</html>
